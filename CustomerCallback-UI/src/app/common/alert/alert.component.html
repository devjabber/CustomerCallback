<div
  *ngIf="showAlert"
  class="alert alert-dark alert-dismissible fade show"
  role="alert"
>
  {{ alertMessage }}
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="onClose()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
